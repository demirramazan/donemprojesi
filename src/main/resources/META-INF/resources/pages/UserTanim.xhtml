<h:head>

    <h:form>
        <p:menubar>

                <p:menuitem value="Role Tanım" url="pages/RoleTanim.xhtml"/>
                <!--</p:submenu>-->
                <p:menuitem value="Menu Tanım" url="pages/MenuTanim"/>
                <p:menuitem value="Permission Tanım" url="pages/PermissionTanim.xhtml"/>
                <p:menuitem value="Personel Tanım" url="pages/PersonelTanim.xhtml"/>
                <p:menuitem value="Tetkik Tanım" url="pages/TetkikTanim.xhtml"/>
                <p:menuitem value="Birim Tanım" url="pages/TetkikTanim.xhtml"/>
            </p:submenu>
            <p:submenu label="Hasta Kabul İşlemleri" icon="ui-icon-pencil">
                <p:menuitem value="Hasta Kabul" url="pages/HastaBasvuru.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:menuitem value="Doktor Kabul" url="pages/HastaTetkikIstem.xhtml" icon="ui-icon-arrowreturnthick-1-e"/>

            </p:submenu>
            <p:submenu label="Randevu İşlemleri" icon="ui-icon-pencil">
                <p:menuitem value="Randevu Şablon" url="pages/RandevuSablon.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:menuitem value="Randevu Seans" url="pages/RandevuSeans.xhtml" icon="ui-icon-arrowreturnthick-1-e"/>

        <!--<p:menubar model="#{sessionInitializer.menuModel}"/>-->
    </h:form>
    <title>Kullanıcı Tanım</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</h:head>


<h:body>
    <h:form>
        <h:panelGrid style="float: left">
            <h3>Yeni Kullanıcı Kaydı</h3>
            <h:outputText/>
        </h:panelGrid>
        <h:panelGrid columns="4" style="margin-top: 50px; float: right">
            <h3>Yeni Kullanıcı Kaydı</h3>
            <h:outputText/>
            <h:outputText/>
            <h:outputText/>

            <h:outputText value="Adı"/>
            <h:outputText value="*"/>
            <p:inputText id="name" value="#{userBean.name}" required="true"/>
            <p:message for="name"/>

            <h:outputText value="Soyadı"/>
            <h:outputText value="*"/>
            <p:inputText id="surname" value="#{userBean.surname}" required="true"/>
            <p:message for="surname"/>

            <h:outputText value="Kullanıcı Adı"/>
            <h:outputText value="*"/>
            <p:inputText id="username" value="#{userBean.username}" required="true"/>
            <p:message for="username"/>


            <h:outputText value="Parola"/>
            <h:outputText value="*"/>
            <p:password id="password" value="#{userBean.password}" required="true"
                        match="passwordAgain"/>
            <p:message for="password"/>

            <h:outputText value="Parola Tekrar"/>
            <h:outputText value="*"/>
            <p:password id="passwordAgain" required="true"/>
            <p:message for="passwordAgain"/>

            <h:outputText value="Rolü"/>
            <h:outputText value="*"/>
            <h:selectOneMenu id="role" value="#{roleBean.role}">
                <f:selectItems value="#{roleBean.roles}" var="role" itemValue="#{role}" itemLabel="#{role.name}"/>
            </h:selectOneMenu>
            <p:message for="role"/>
            <!--var="role" itemValue="#{role.id}" itemLabel="#{role.name}"-->
            <h:outputText value="Kullanıcı Aktif Mi"/>
            <h:outputText value="*"/>
            <p:selectBooleanCheckbox id="enabled" value="#{userBean.enabled}" required="true"/>
            <p:message for="enabled"/>

            <p:commandButton value="Kaydet" actionListener="#{userBean.save}" ajax="false"
                             icon="fa fa-save" styleClass="ui-priority-primary" style="left: 125px"/>
        </h:panelGrid>


    </h:form>
</h:body>
