<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</h:head>
<h:head>
    <title>Hastane Otomasyonu</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>-->
</h:head>

<h:body onload="#{loginBean.checkSessionForUser()}">
    <p:growl autoUpdate="true"/>
    <center style="color: red">HASTANE OTOMASYONU PROJESİ</center>
    <center style="color: red">
        <h3>TETKIK KAYIT VE RANDEVU ALMA SİSTEMİ</h3>
    </center>
    <h:form id="FRMLogin">
        <p:focus context="FRMLogin" for="username"/>

        <center>
            <p:panelGrid id="panel" styleClass="grid">
                <p:row>
                    <p:column>
                        <span class="ui-icon ui-icon-person" style="display:inline-block;vertical-align: inherit;"/>
                        <p:inputText placeholder="Kullanıcı Adı" id="username" value="#{loginBean.username}"
                                     required="true" requiredMessage="Kullanıcı Adı"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <span class="ui-icon ui-icon-locked" style="display:inline-block;vertical-align: inherit;"/>
                        <p:password placeholder="Parola" id="password" value="#{loginBean.password}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="padding-left:25px">
                        <h:commandButton style="width:100%" action="#{loginBean.login()}" update="panel"
                                         icon="ui-icon-key"
                                         value="Giriş"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </center>
    </h:form>
</h:body>
</html>
