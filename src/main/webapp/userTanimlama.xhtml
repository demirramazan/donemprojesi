<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> >
<h:head>Kullanıcı Tanım Ekranı</h:head>
<h:body>
    <h:outputStylesheet library="css" name="hbyscss.css"/>
    <center>
    <h:panelGrid columns="4" style="margin-top: 50px; background-color: white">
    <h:outputText value="Kullanıcı Kodu:"/>
    <h:outputText value="*"/>
    <p:inputText id="username" value="#{userController.userImp.username}" required="true"/>
    <p:message for="username"/>

    <h:outputText value="Kullanıcı Adı:"/>
    <h:outputText value="*"/>
    <p:inputText id="name" value="#{userController.userImp.username}" required="true"/>
    <p:message for="name"/>

    <h:outputText> Kullıcı Şifre: </h:outputText>
    <h:outputText value="*"/>
    <p:password id="pasword" value="#{userController.userImp.password}" required="true"/>


    <h:outputLabel> Aktif mi:</h:outputLabel>
    <p:selectBooleanCheckbox value="#{userController.userImp.enabled}" required="true"/>
    </h:panelGrid>
</center>
</h:body>
</html>
